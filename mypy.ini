[mypy]
python_version = 3.11
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
strict_optional = True
disallow_untyped_defs = False
disallow_incomplete_defs = True
follow_imports = normal
show_error_codes = True
pretty = True
plugins = pydantic.mypy
files = backend/app


[mypy-tests.*]
disallow_untyped_defs = False

[mypy-backend.app.services.document_renderer]
ignore_missing_imports = True
disable_error_code = import-untyped

[mypy-scripts.generate_er_diagram]
ignore_missing_imports = True

[mypy-backend.app.core.security]
ignore_missing_imports = True
disable_error_code = import-untyped,no-any-return,union-attr

[mypy-backend.app.core.errors]
ignore_missing_imports = True

[mypy-backend.app.db.base]
ignore_missing_imports = True

[mypy-backend.app.db.models.*]
ignore_missing_imports = True

[mypy-backend.app.core.logging]
disable_error_code = no-untyped-def,unused-ignore,import-not-found

[mypy-backend.app.api.*]
disallow_untyped_defs = False

[mypy-backend.app.main]
disallow_untyped_defs = False

[mypy-scripts.generate_er_diagram]
ignore_missing_imports = True

