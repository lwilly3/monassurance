[mypy]
# Mode strict orienté production (limiter régressions dynamiques):
python_version = 3.11
warn_unused_configs = True          # détecter config superflue
warn_redundant_casts = True         # casts inutiles
warn_unused_ignores = True          # ignorer directives obsolètes
warn_return_any = True              # éviter propagation 'Any'
warn_unreachable = True             # code mort
strict_optional = True              # None explicite
disallow_untyped_defs = True        # toutes les defs typées
disallow_incomplete_defs = True     # signatures complètes
follow_imports = normal
show_error_codes = True             # codes (ex: attr-defined)
pretty = True

[mypy-tests.*]
# Tests: on tolère defs non typées pour rapidité d'écriture.
disallow_untyped_defs = False
